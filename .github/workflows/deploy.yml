name: Deploy React App to GitHub Pages
on:
  push:
    branches:
      - master # Using 'master' as confirmed by your previous logs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build 
        run: |
          npm install
          npm run build
          # CRITICAL FIX LINE ADDED: Copies 404.html from root to the 'out' folder
          cp 404.html out/ 

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out 
          publish_branch: gh-pages