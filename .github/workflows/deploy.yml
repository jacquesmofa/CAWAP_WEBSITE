name: Deploy CAWAP to HostGator

on:
  push:
    branches:
      - main  # Make sure your branch is named 'main' (or change to 'master' if needed)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”¨ Install and Build
        # This builds your Readdy.ai files into the 'out' folder
        run: |
          npm install
          npm run build

      - name: ğŸ“‚ Sync to HostGator via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          # We use './' because the FTP account 'cawap@cawap.ca' 
          # is already pointed directly at the 'cawap.ca' folder.
          server-dir: ./
          dangerous-clean-slate: false