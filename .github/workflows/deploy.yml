name: Deploy React App to GitHub Pages
on:
  push:
    branches:
      - master # Change to 'master' if that is your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build 
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # This is the critical line!
          publish_branch: gh-pages # This is the branch GitHub Pages will deploy from